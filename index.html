<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Estilos básicos para centrar y estilizar la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Estilos para los botones */
        .button-container {
            display: flex;
            flex-direction: column; /* Coloca los botones en columna */
            align-items: center; /* Centra los botones horizontalmente */
            gap: 10px; /* Espacio entre los botones */
        }

        .button {
            width: 100%; /* Hace que cada botón ocupe el 100% del ancho del contenedor */
            max-width: 300px; /* Ancho máximo para evitar que se estire demasiado en pantallas grandes */
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página de Inicio</h1>
        <p>Selecciona una de las gráficas a continuación:</p>
        
        <div class="button-container">
            <a href="preferencia_de_hora_por_mes.html" class="button">Preferencia de Hora por Mes</a>
            <a href="reservas_online_por_dia_semana_febrero_octubre.html" class="button">Reservas Online por Día de la Semana</a>
            <a href="porcentaje_citas_online_febrero_octubre.html" class="button">Porcentaje de Citas Online</a>
        </div>
    </div>
</body>
</html>
